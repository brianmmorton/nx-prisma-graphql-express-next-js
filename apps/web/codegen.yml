## codegen.yml
overwrite: true
schema: 'http://localhost:4000/graphql'
documents: 'apps/web/{components,pages}/**/*.{ts,tsx}'
generates:
    apps/web/types/gen/graphql-types.tsx:
        config:
            dedupeOperationSuffix: true
            withHooks: true
            withComponent: false
            withHOC: false
        plugins:
            - 'typescript'
            - 'typescript-operations'
            - 'typescript-react-apollo'
